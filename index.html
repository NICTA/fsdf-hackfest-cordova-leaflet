<!DOCTYPE html>
<html ng-app>
<head>

<!-- Copyright National ICT Australia Limited (NICTA) 2013. -->

<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="text/javascript" src="cordova.js"></script>

<!-- LIBS -->
<script type="text/javascript" src="lib/leaflet-0.7/leaflet.js"></script>
<script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="lib/jquery.xml2json.js"></script>
<script type="text/javascript" src="lib/bootstrap-3.0.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/angular-1.2.2.min.js"></script>

<!-- APP -->
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<!-- LIBS -->
<link rel="stylesheet" href="lib/leaflet-0.7/leaflet.css" />
<link rel="stylesheet" href="lib/font-awesome-4.0.3/css/font-awesome.min.css">
<link rel="stylesheet" href="lib/bootstrap-3.0.2/css/bootstrap.min.css">

<!-- APP -->
<link rel="stylesheet" type="text/css" href="css/index.css" />

<title>Hello World</title>
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Leaflet Sample</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav" ng-controller="MapCtrl">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Server <b class="caret"></b></a>
						<ul class="dropdown-menu">
						  <li ng-repeat="server in servers" class="{{server.css}}"><a href="#" ng-click="setServer(server.url)">{{server.name}}</a></li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Layers <b class="caret"></b></a>
						<ul class="dropdown-menu">
						  <li ng-repeat="layer in layers" class="{{layer.css}}"><a href="#" ng-click="setLayer(layer.Name)">{{layer.Name}}</a></li>
						</ul>
					</li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">
		<div id="map"></div>
	</div>

	<script type="text/javascript">
			app.initialize();
	</script>
	</body>
</html>
